<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoLens Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-teal-50 flex flex-col">

    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="font-bold text-lg">EcoLens Demo</a>
            <div class="flex items-center gap-4">
                <a href="{% url 'upload' %}" class="bg-gradient-to-r from-teal-500 to-cyan-500 text-white px-3 py-1.5 rounded-full text-sm font-bold hover:bg-teal-50">+ New Observation</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="text-sm opacity-90 hover:opacity-100">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="flex-1">
        <div class="max-w-3xl mx-auto px-4 py-6">
           {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white border-t">
        <div class="max-w-3xl mx-auto px-4 py-4">
            <p class="text-xs text-gray-500 text-center">
                Graduation Project I | EcoLens Demo
            </p>
        </div>
    </footer>

</body>
</html>
