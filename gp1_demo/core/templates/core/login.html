{% extends 'core/base.html' %}
{% block content %}
<div class="flex items-center justify-center h-[80vh]">
    <div class="bg-white p-8 rounded-2xl shadow-sm w-full max-w-sm">
        <h1 class="text-3xl font-bold text-cyan-800 text-center mb-2">EcoLens
            <span class="text-2xl font-semibold text-gray-400">Demo</span>
        </h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
            </div>
            <button class="w-full bg-gradient-to-r from-teal-500 to-cyan-500 text-white py-3 rounded-lg font-bold hover:bg-teal-700 transition">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
